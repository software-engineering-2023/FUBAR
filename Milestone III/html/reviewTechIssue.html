<!DOCTYPE html>
<html>
<head>
    <script src="../js/script.js"></script>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/resolveCC.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta charset="utf-8" />
    <title>Technical Issues | FUBAR Egypt</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="Ahome" class="home" >Home</button></li>
            <li><button id="Anotifs">Notifications</button></li>
            <li><button id="logout" class="logout-button">Logout</button></li> <!-- New logout button -->
        </ul>
    </div>

    <a href="admin.html" onclick="history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <div class="Bank-container">
        <h1>Technical Issues</h1>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th></th>
            <th>Issue Title</th>
            <th></th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td>Login Issue</td>
            <td></td>
            <td>When I login, the website takes much time until it opens my homepage</td>
            <td><button class="close-account-button" onclick="highlightRow(this)">Issue Resolved</button></td>
        </tr>
        <tr>
            <td></td>
            <td>Mobile Issue</td>
            <td></td>
            <td>The online banking website does not work on my mobile</td>
            <td><button class="close-account-button" onclick="highlightRow(this)">Issue Resolved</button></td>
        </tr>
    
        <script>
            function highlightRow(button) {
                const confirmation = confirm('Is the issue resolved?');
               if (!confirmation) {
                return false;
                 }
                var row = button.parentNode.parentNode;
                row.classList.add("highlight-row");
                button.classList.add("disabled"); // Add the "disabled" class to the button after it is clicked
            }
        </script>

</body>
</html>
