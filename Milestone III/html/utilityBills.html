<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/script.js"></script>
    <link href="../css/utilitybills.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Bills | Online Banking</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="home" class="home">Home</button></li>
            <li><button>About Us</button></li>
            <li><button id="report">Report Issue</button></li>
            <li><button>Contact</button></li>
        </ul>
    </div>
    <h1>Utility Bill Payment</h1>

    <form>
        <label for="billType">Bill Type:</label>
        <select id="billType" name="billType">
            <option value="electricity">Electricity</option>
            <option value="water">Water</option>
            <option value="gas">Gas</option>
            <option value="internet">Internet</option>
        </select>

        <br><br>

        <label for="accountNumber">Bill Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>

        <br><br>

        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" name="billAmount" readonly>

        <br><br>

        <label for="billDueDate">Bill Due Date:</label>
        <input type="date" id="billDueDate" name="billDueDate" readonly>

        <br><br>

        <label for="accountSelection">Account Selection:</label>
        <select id="accountSelection" name="accountSelection">
            <option value="account1">123456789</option>
        <option value="account2">987654321</option>
        </select>
        <br><br>


        <input type="checkbox" id="termsConditions" name="termsConditions" required>
        <label for="termsConditions">I have read and agreed to the <a href="#">Terms and Conditions</a>.</label>

        <br><br>

        <button id="pay" class="Pay"data-toggle="modal" data-target="#confirmationModal">Pay</button>

    </form>
    <script>
        document.getElementById('accountNumber').addEventListener('change', function() {
        var selectedCard = this.value;
        var amountField = document.getElementById('billAmount');
        var dueDateField = document.getElementById('billDueDate');
      
        // Update form fields based on the selected credit card
        if (selectedCard === '12345') {
          dueDateField.value = '2023-06-01';
          amountField.value = '50.00';
        } else if (selectedCard === '54321') {
          dueDateField.value = '2023-06-15';
          amountField.value ='75.00';
        } else if (selectedCard === '56789') {
          dueDateField.value = '2023-06-30';
          amountField.value = '60.00';
        } else {
          dueDateField.value = '';
          amountField.value ='';
        }
      });
      
        </script>
</body>
</html>
