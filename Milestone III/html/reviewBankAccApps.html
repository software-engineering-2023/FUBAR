<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/reviewBankAccApps.css" rel="stylesheet" />
    <title>Review Bank Account Applications | FUBAR</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="Bhome" class="home">Home</button></li>
            <li><button id="Breport">Report Issue</button></li>
            <li><button id="Bnotifs">Notifications</button></li>
        </ul>
    </div>
    
    <a href="banker.html" onclick="history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>
    <div class="page-header">
        <h1>Review Bank Account Applications</h1>
    </div>
    

    <table>
        <thead>
            <tr>
                <th>Application Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>717171</td>
                <td>
                    <a href="bankAccAppDetails.html" class="view-details-button">View Details</a>
                    <button class="accept-button" onclick="acceptApplication(this)">Accept</button>
                    <button class="reject-button" onclick="rejectApplication(this)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>787878</td>
                <td>
                    <a class="view-details-button">View Details</a>
                    <button class="accept-button" onclick="acceptApplication(this)">Accept</button>
                    <button class="reject-button" onclick="rejectApplication(this)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>777888</td>
                <td>
                    <a class="view-details-button">View Details</a>
                    <button class="accept-button" onclick="acceptApplication(this)">Accept</button>
                    <button class="reject-button" onclick="rejectApplication(this)">Reject</button>
                </td>
            </tr>
            <!-- Add more rows for other bank account applications -->
        </tbody>
    </table>

    <script src="../js/loan-list.js"></script>
    <script>
        function acceptApplication(button) {
            var row = button.parentNode.parentNode;
            var confirmAccept = confirm("Are you sure you want to accept this bank account application?");
            if (confirmAccept) {
                row.classList.add("accepted-row");
                disableButtons(row);
            }
        }

        function rejectApplication(button) {
            var row = button.parentNode.parentNode;
            var confirmReject = confirm("Are you sure you want to reject this bank account application?");
            if (confirmReject) {
                row.classList.add("rejected-row");
                disableButtons(row);
            }
        }

        function disableButtons(row) {
            var buttons = row.getElementsByClassName("accept-button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
                buttons[i].classList.add("disabled-button");
            }

            buttons = row.getElementsByClassName("reject-button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
                buttons[i].classList.add("disabled-button");
            }
        }
    </script>
</body>
</html>
