<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="../css/CCBillsPayments.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Bills | Online Banking</title>
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
          <li><button id="home" class="home">Home</button></li>
            <li><button>About Us</button></li>
            <li><button id="report">Report Issue</button></li>
            <li><button>Contact</button></li>
        </ul>
    </div>
    <h1>Credit Card Bill Payment</h1>
  
    <form>
      <label for="creditCard">Select Credit Card:</label>
      <select id="creditCard" name="creditCard">
        <option value="card1">1111222233334444</option>
        <option value="card2">5555666677778888</option>
      </select>
      
     
      <br><br>
      
      <label for="dueDate">Bill Due Date:</label>
<input type="date" id="dueDate" name="dueDate"value="" readonly>
      
      <br><br>
      <label for="amountToPay">Full Bill Amount:</label>
      <input type="text" id="amountToPay" name="amountToPay"  value="" readonly>
      <br><br>
      <label for="minimumPayment">Minimum Payment:</label>
<input type="text" id="minimumPayment" name="minimumPayment"  value="" readonly>
      
      <br><br>
      
      <label for="accountNumber">Select Account:</label>
      <select id="accountNumber" name="accountNumber">
        <option value="account1">123456789</option>
        <option value="account2">987654321</option>
      </select>
      <br><br>
      
      <label for="amount">Amount To be Paid:</label>
      <input type="text" id="amount" name="amount" min="0" step="1" required>
      <br><br>


      <input type="checkbox" id="termsConditions" name="termsConditions" required>
      <label for="termsConditions">I have read and agreed to the <a href="#">Terms and Conditions</a>.</label>

      <br><br>
      <button id="pay" class="Pay"data-toggle="modal" data-target="#confirmationModal">Pay</button>
    
    </form>

    <script>
    document.getElementById('creditCard').addEventListener('change', function() {
    var selectedCard = this.value;
    var amountField = document.getElementById('amount');
    var amountToPayField = document.getElementById('amountToPay');
    var dueDateField = document.getElementById('dueDate');
    var minimumPaymentField = document.getElementById('minimumPayment');
  
    // Update form fields based on the selected credit card
    if (selectedCard === 'card1') {
      dueDateField.value = '2023-06-01';
      amountToPayField.value ='EGP 2500'
      minimumPaymentField.value = 'EGP 500';
    } else if (selectedCard === 'card2') {
      dueDateField.value = '2023-06-15';
      amountToPayField.value = 'EGP 6000'
      minimumPaymentField.value = 'EGP 800';
    } else if (selectedCard === 'card3') {
      amountToPayField.value ='EGP 9000'
      dueDateField.value = '2023-06-30';
      minimumPaymentField.value = 'EGP 2000';
    } else {
      dueDateField.value = '';
      minimumPaymentField.value = '';
    }
  });
  
    </script>



</body>
</html>
