<!DOCTYPE html>
<html>
<head>
    <script src="../js/script.js"></script>
    <title>Online Banking | FUBAR Egypt</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="contact2">Contact</button></li>
        </ul>
    </div>

    <a href="index.html" onclick="history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <div class="login-register-page">
        <div class="login-register-container">
            <h1>LOGIN</h1>

            <form class="login-form" action="#" method="get">
                <input type="text" placeholder="Username" id="username" name="username" required>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <button type="submit" id="loginButton">Login</button>
            </form>
            <p>A client and want to register? <a href="registerAcc.html">Register</a></p>
        </div>
    </div>

</body>
