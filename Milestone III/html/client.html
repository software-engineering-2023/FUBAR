<!DOCTYPE html>
<html>
<head>
    <script src="../js/script.js"></script>
    <title>Client Page | Online Banking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/client.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="home" class="home" >Home</button></li>
            <li><button>About Us</button></li>
            <li><button id="report">Report Issue</button></li>
            <li><button>Contact</button></li>
        </ul>
    </div>

    <a href="Login.html" onclick="history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <div class="client-page">
        <div class="client-container">
            <h1>Welcome back, Dareen!</h1>
        </div>
        <div class="button-container">
            <div class="button-row">
                <div class="button-box">
                    <button class="transparent-button" id="viewBankAccountsButton">
                        <img src="../img/view-bank-accounts-image.jpeg" alt="View Bank Accounts"/>
                        <span>View Bank Accounts</span>
                    </button>
                </div>
                <div class="button-box">
                    <button class="transparent-button" id="openBankAccount">
                        <img src="../img/open-an-account-image.jpeg" alt="Open Bank Account" />
                        <span>Open Bank Account</span>
                    </button>
                </div>
                <div class="button-box">
                    <button class="transparent-button" id="loansButton"> 
                        <img src="../img/loans-image.jpeg"  alt="Loan"/>
                        <span>Loans</span>
                    </button>
                </div>
            </div>
            <div class="button-row">
                <div class="button-box">
                    <button class="transparent-button" id="CreditCardButton">
                        <img src="../img/credit-cards-image.jpeg" alt="Credit Card" />
                        <span>Credit Cards</span>
                    </button>
                </div>
                <div class="button-box">
                    <button class="transparent-button" id="billButton">
                        <img src="../img/bills-image.jpeg"  alt="Bills"  />
                        <span>Bills</span>
                    </button>
                </div>
                <div class="button-box">
                    <button class="transparent-button" id="transferbutton">
                        <img src="../img/transfer-money-image.jpeg" alt="Transfer" />
                        <span>Transfer</span>
                    </button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const openBankAccountButton = document.getElementById('openBankAccount');
                if (openBankAccountButton) {
                    openBankAccountButton.addEventListener('click', function () {
                        window.location.href = 'openBankAcc.html';
                    });
                }
            });
        </script>
    </div>
    <div class="message">
        <p>Apply for a new loan? <a href="applyForALoan.html">Click here</a></p>
    </div>
</body>
</html>
