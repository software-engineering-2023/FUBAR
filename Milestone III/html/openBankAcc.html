<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js"></script>
    <title>Open Bank Account | Online Banking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="../css/openBankAcc.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
          <li><button id="home" class="home" >Home</button></li>
          <li><button id="report">Report Issue</button></li>
          <li><button id="notifs">Notifications</button></li>
          <li><button id ="reminders">Reminders</button></li>
          <li><button id="contact">Contact</button></li>
        </ul>
    </div>

    <a href="client.html" onclick="history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <div class="container">
      <h2>Open a Bank Account</h2>
      <form id="bankAccountForm">
          <label for="email">Email Address:</label>
          <input type="text" id="email" required>

          <label for="phoneNumber">Phone Number:</label>
          <input type="number" id="phoneNumber" required>

          <label for="proofIdentification">Proof of Identification:</label>
          <input type="file" id="proofIdentification" required>

          <label for="proofAddress">Proof of Address:</label>
          <input type="file" id="proofAddress" required>

          <label for="currency">Currency:</label>
          <select id="currency" required>
              <option value="" disabled selected>Choose Currency</option>
              <option value="usd">USD</option>
              <option value="eur">EUR</option>
              <option value="gbp">EGP</option>
          </select>

          <label for="accountType">Account Type:</label>
          <select id="accountType" required>
              <option value="" disabled selected>Choose your Account Type</option>
              <option value="current">Current</option>
              <option value="savings">Savings</option>
          </select>
          <div class="terms-section">
            <label class="checkbox-label">
              <input type="checkbox" id="terms-checkbox" required>
              I have read and agreed to the
              <a href="TCbankAcc.html">Terms and Conditions</a>
            </label>
          </div>

        <button type="submit" id="openBankAcc" class="openAcc-button">Submit</button>

      </form>
  </div>

  <script>
    document.getElementById("bankAccountForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    var email = document.getElementById("email").value;
    var phoneNumber = document.getElementById("phoneNumber").value;
    var proofIdentification = document.getElementById("proofIdentification").value;
    var proofAddress = document.getElementById("proofAddress").value;
    var currency = document.getElementById("currency").value;
    var accountType = document.getElementById("accountType").value;

    if (email === "" || phoneNumber === "" || proofIdentification === "" || proofAddress === "" || currency === "" || accountType === "") {
        alert("Please fill all the required fields.");
    } else {
        alert("Your bank account application will be reviewed and we will get back to you shortly.");
        window.location.href='client.html';
    }
});


  </script>

<script>
function validateForm() {
  var termsCheckbox = document.getElementById("terms-checkbox");
  var requiredError = document.getElementById("required-error");
  var termsError = document.getElementById("terms-error");

  requiredError.style.display = "none";
  termsError.style.display = "none";

  if (!termsCheckbox.checked) {
    termsError.style.display = "block";
    return false;
  }

  var inputs = document.querySelectorAll("input[required]");
  for (var i = 0; i < inputs.length; i++) {
    if (inputs[i].value === "") {
      requiredError.style.display = "block";
      return false;
    }
  }

  return true;
}
</script>
    
    
  

</body>
</html>
