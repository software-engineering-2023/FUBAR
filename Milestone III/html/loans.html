<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="../css/loans.css" rel="stylesheet" />
    <title>Loans | FUBAR Egypt</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="home" class="home" >Home</button></li>
            <li><button id="report">Report Issue</button></li>
            <li><button id="notifs">Notifications</button></li>
            <li><button id ="reminders">Reminders</button></li>
            <li><button id="contact">Contact</button></li>
            <li><button id="logout" class="logout-button">Logout</button></li> <!-- New logout button -->
        </ul>
    </div>

    <div class="Loan-page">
        <a href="client.html" onclick="history.back()" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back
        </a>
        <div class="Loan-container">
            <h1>Here are your loans, Dareen!</h1>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Loan Number</th>
                <th>Balance</th>
                <th>Currency</th>
                <th></th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>92019748032</td>
                <td>600,000</td>
                <td>USD</td>
                <td><button class="view-details-button" id="viewDetailsButton">View Details</button> </td>
            </tr>
            <tr>
                <td>64717491702</td>
                <td>100,000</td>
                <td>EUR</td>
                <td><button class="view-details-button" id="viewDeets">View Details</button> </td>

            </tr>
            <!-- Add more rows for other bank accounts -->
        </tbody>
    </table>

    <button id="loanapp" class="applyloan">Apply For a New Loan</button>
    <script>
         document.addEventListener('DOMContentLoaded', function () {
    const homeButton = document.getElementById('loanapp');
    if (homeButton) {
      homeButton.addEventListener('click', function () {
        window.location.href = 'applyForALoan.html';
      });
    }
  });

  document.addEventListener('DOMContentLoaded', function () {
            const VTButton = document.getElementById('viewDeets');
            if (VTButton) {
                VTButton.addEventListener('click', function () {
                    window.location.href = 'viewLoanDetails2.html';
                });
            }
        });

    </script>
</body>
</html>
