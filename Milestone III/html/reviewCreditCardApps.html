<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../js/script.js"></script>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/reviewCreditCardApps.css" rel="stylesheet" />
    <title>Credit Card Applications | FUBAR Egypt</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="Bhome" class="home">Home</button></li>
            <li><button id="Breport">Report Issue</button></li>
            <li><button id="Bnotifs">Notifications</button></li>
            <li><button id="logout" class="logout-button">Logout</button></li> <!-- New logout button -->
        </ul>
    </div>
    
    <a href="banker.html" onclick="history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>
    <div class="page-header">
        <h1>Review Credit Card Applications</h1>
    </div>
    

    <table>
        <thead>
            <tr>
                <th>Application Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1111222233334444</td>
                <td>
                    <a href="ccDetails.html" class="view-details-button">View Details</a>
                    <button class="accept-button" onclick="acceptApplication(this)">Accept</button>
                    <button class="reject-button" onclick="rejectApplication(this)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>5555666677778888</td>
                <td>
                    <a href="ccDetails2.html"class="view-details-button">View Details</a>
                    <button class="accept-button" onclick="acceptApplication(this)">Accept</button>
                    <button class="reject-button" onclick="rejectApplication(this)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>7777888899991010</td>
                <td>
                    <a href="ccDetails3.html"class="view-details-button">View Details</a>
                    <button class="accept-button" onclick="acceptApplication(this)">Accept</button>
                    <button class="reject-button" onclick="rejectApplication(this)">Reject</button>
                </td>
            </tr>
            <!-- Add more rows for other credit card applications -->
        </tbody>
    </table>

    <script src="../js/loan-list.js"></script>
    <script>
        function acceptApplication(button) {
            var row = button.parentNode.parentNode;
            var confirmAccept = confirm("Are you sure you want to accept this credit card application?");
            if (confirmAccept) {
                row.classList.add("accepted-row");
                alert('Application Marked As Accepted')
            }
        }
        
        function rejectApplication(button) {
            var row = button.parentNode.parentNode;
            var confirmReject = confirm("Are you sure you want to reject this credit card application?");
            if (confirmReject) {
                row.classList.add("rejected-row");
                alert('Application Marked As Rejected')
            }
        }
    </script>
</body>
</html>
