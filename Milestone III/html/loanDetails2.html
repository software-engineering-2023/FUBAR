<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../css/loanDetails.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Review Loan Details | FUBAR Egypt</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="Bhome" class="home" >Home</button></li>
            <li><button id="Breport">Report Issue</button></li>
            <li><button id="Bnotifs">Notifications</button></li>
            <li><button id="logout" class="logout-button">Logout</button></li> <!-- New logout button -->
        </ul>
    </div>
    <a href="reviewLoans.html" onclick="history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <div class="loan-details-container">
        <h1>Application Number: 64717491702</h1>
        <table>
            <tr>
                <th>Name:</th>
                <td><span id="name">Ashraf Moataz</span></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><span id="email">permochef@hotmail.com</span></td>
            </tr>
            <tr>
                <th>National ID:</th>
                <td><span id="ssn">4734673281</span></td>
            </tr>
            <tr>
                <th>Loan Type:</th>
                <td><span id="loan-type">Car Loan</span></td>
            </tr>
            <tr>
                <th>Loan Amount:</th>
                <td><span id="loan-amount">70,000</span></td>
            </tr>
            <tr>
                <th>Currency:</th>
                <td><span id="currency">USD</span></td>
            </tr>
            <tr>
                <th>Net Monthly Income:</th>
                <td><span id="income">$20,000</span></td>
            </tr>
            <tr>
                <th>Loan Purpose:</th>
                <td><span id="loan-purpose">Purchasing a car</span></td>
            </tr>
        </table>

        <div class="button-container">
            <button onclick="downloadDocuments()" class="download-button">View Documents</button>
        </div>
    </div>

    <script>
        function downloadDocuments() {
            var proofOfIncomeUrl = 'pdfs/ProofOfIncome.pdf';
            var proofOfAddressUrl = 'pdfs/ProofOfAddress.pdf';
            var proofOfIdentificationUrl = 'pdfs/ProofOfIdentification.pdf';

            downloadFile(proofOfIncomeUrl, "Proof of Income");
            downloadFile(proofOfAddressUrl, "Proof of Address");
            downloadFile(proofOfIdentificationUrl, "Proof of Identification");
        }

        function downloadFile(url, fileName) {
            var link = document.createElement("a");
            link.href = url;
            link.download = fileName;
            link.click();
        }
    </script>
</body>
</html>
