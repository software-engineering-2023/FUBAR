<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="../css/ccissue.css" rel="stylesheet" />
    <title>Credit Card Issue | FUBAR Egypt</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
          <li><button id="home" class="home" >Home</button></li>
          <li><button id="report">Report Issue</button></li>
          <li><button id="notifs">Notifications</button></li>
          <li><button id ="reminders">Reminders</button></li>
          <li><button id="contact">Contact</button></li>
          <li><button id="logout" class="logout-button">Logout</button></li> <!-- New logout button -->
        </ul>
    </div>

    <a href="Report.html" onclick="history.back()" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back
   </a>
   <script>
    document.addEventListener('DOMContentLoaded', function () {
const homeButton = document.getElementById('Report');
const card = document.getElementById('creditCard');
const cardIssue = document.getElementById('creditCardI');
const checkbox = document.getElementById('replacement');
if (homeButton) {
homeButton.addEventListener('click', function () {
             if(card.selectedIndex===0){
                  alert('Please select a credit card.');
                 
                 return;
               }
               else if (cardIssue.selectedIndex===0){
                alert('Please select the type of issue you are facing.');
                return;
               }
   else if(checkbox.checked){
        alert('Issue reported Successfully and Replacement application sent')
    }
  else{
    alert('Issue reported Successfully')
  }
});
}
});
</script>
   <div class="report-page">
    <form>
      <h2>Report Credit Card Issue</h2>
        <label for="creditCard">Credit Card:</label>
        <select id="creditCard" name="creditCard" class="card-input">
          <option value=""disabled selected >Select Credit Card</option>
          <option value="card1" >1111222233334444</option>
          <option value="card2">5555666677778888</option>
        </select>
        <br><br>
        <label for="creditCard">Issue:</label>
        <select id="creditCardI" name="creditCard" class="card-input">
          <option value=""disabled selected >Select Issue</option>
          <option value="card1" >Loss</option>
          <option value="card2">Theft</option>
          <option value="card2">Damage</option>
        </select>
        <br><br>
        <label for="purpose">Description:</label>
        <textarea id="purpose" name="purpose" ></textarea>
        <br><br>
        <input type="checkbox" id="replacement"class="check-input" name="termsConditions">
        <label for="termsConditions">Apply For Replacement</label>
  
        <br><br>
        <button id="Report" class="Pay">Report</button>
    </form>
   </div>
   
    
</body>
</html>
