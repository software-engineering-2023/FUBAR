<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/applyForACreditCard.css" rel="stylesheet" />
    <title>Credit Card Application | FUBAR Egypt</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="home" class="home">Home</button></li>
            <li><button>About Us</button></li>
            <li><button id="report">Report Issue</button></li>
            <li><button>Contact</button></li>
        </ul>
    </div>
    
    
    
    <form id="CCapplication-form">
        
        <h1>Credit Card Application</h1>
        <div class="form-group">
            <label for="nationalid">National ID:</label>
            <input type="number" id="nationalid" name="nationalid" required>
        </div>

        <div class="form-group">
            <label for="Requested Amount">Email:</label>
            <input type="number" id="reqamount" name="reqamount" required>
        </div>

        <div class="form-group">
            <label for="net-monthly-income"> Net Monthly Income:</label>
            <input type="number" id="loan-amount" name="loan-amount" required>
        </div>

        <div class="form-group">
            <label for="employer-name">Employer Name:</label>
            <input type="text" id="employer-name" name="employer-namet" required>
        </div>

        <div class="form-group">
            <label for="card-type">CardType:</label>
            <select id="card-type" name="card-type" required>
                <option value="platinum">Platinum</option>
                <option value="gold"> Gold</option>
                <option value="silver"> Silver</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" id="submitCC">Submit</button>
        </div>
    </form>

    <script src="../js/application.js"></script>
    <script>
        document.getElementById('CCapplication-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            showMessage("Success", "You have applied for a credit card successfully. We will review your application and get back to you.");
        });

        function showMessage(title, message) {
            alert(title + "\n\n" + message); // Display the message in an alert box with a title
        }
    </script>


</body>
</html>
