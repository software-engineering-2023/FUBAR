    <form id="loan-application-form">

        <h1>Credit Card Application</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="ssn">National ID:</label>
            <input type="number" id="ssn" name="ssn" required>
        </div>
        <div class="form-group">
            <label for="loan-type">Card Type:</label>
            <select id="loan-type" name="loan-type" required>
                <option value="" disabled selected>Select Card Type</option>
                <option value="personal">Platinum</option>
                <option value="car">Gold</option>
                <option value="car">Titanium</option>
            </select>
        </div>

        <div class="form-group">
            <label for="income">Net Monthly Income:</label>
            <input type="number" id="income" name="income" required>
        </div>
        <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="terms-checkbox" required>
              I have read and agreed to the
              <a href="TCcc.html">Terms and Conditions</a>
            </label>
          </div>
        <!-- <div class="form-group">
            <label for="purpose">Loan Purpose:</label>
            <textarea id="purpose" name="purpose" required></textarea>
        </div> -->

        <div class="form-group">
            <button type="button" id="next"onclick="loanapp()">Next</button>
        </div>
    </form>
    <script>
        function loanapp() {
    var nameInput = document.getElementById('name');
    var emailInput = document.getElementById('email');
    var ssnInput = document.getElementById('ssn');
    var loanTypeSelect = document.getElementById('loan-type');
    var incomeInput = document.getElementById('income');
    var termsCheckbox = document.getElementById('terms-checkbox');
            if (nameInput.value===''){
                  alert('Please enter your name. All Fields must be filled.');
                 
                 return;
               }
               else if (emailInput.value===''){
                  alert('Please enter your E-mail. All Fields must be filled.');
                 
                 return;
               }
               else  if (ssnInput.value==='') {
                alert('Please enter your National ID.All Fields must be filled.');
                 return;
               }
               else  if (ssnInput.value<=0) {
                alert('Please enter a valid National ID.');
                 return;
               }
               else if (loanTypeSelect.selectedIndex===0){
                  alert('Please select a card type.All Fields must be filled');
                 
                 return;
               }
               else  if (incomeInput.value==='') {
                alert('Please enter your income.All Fields must be filled.');
                 return;
               }
               else  if (incomeInput.value<=0) {
                alert('Please enter a valid income.');
                 return;
               }
               if (!termsCheckbox.checked){
                  alert('Please agree to the terms and conditions to proceed.');
                 
                 return;
               }
               
                window.location.href = 'ccDocs.html';
            
        }
    </script>
