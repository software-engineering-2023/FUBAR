<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="../css/applyForALoan.css" rel="stylesheet" />
    <title> Upload Documents | FUBAR Egypt</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="home" class="home" >Home</button></li>
            <li><button id="report">Report Issue</button></li>
            <li><button id="notifs">Notifications</button></li>
            <li><button id ="reminders">Reminders</button></li>
            <li><button id="contact">Contact</button></li>
        </ul>
    </div>
    <a href="applyForALoan.html" onclick="history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>
    
    <form id="loan-application-form">

        <h1>Upload Documents</h1>
        <div class="form-group">
            <label for="proofIdentification">Proof of Identification:</label>
            <input type="file" id="proofIdentification" required>
        </div>
        <div class="form-group">
            <label for="proofAddress">Proof of Address:</label>
            <input type="file" id="proofAddress" required>
        
        </div>
        <div class="form-group">
            <label for="proofIdentification">Proof of Income:</label>
            <input type="file" id="proofIncome" required>
        </div>
        <div class="form-group">
            <button type="button" id="submit">Submit Application</button>
        </div>
    </form>
    <script>
         
  document.addEventListener('DOMContentLoaded', function () {
    const util = document.getElementById('submit');
    if (util) {

      util.addEventListener('click', function () {
        var file1 = document.getElementById('proofIdentification');
        var file2 = document.getElementById('proofAddress');
        var file3 = document.getElementById('proofIncome');
        if (file1.files.length === 0 || file2.files.length === 0|| file3.files.length === 0) {
            alert("Please Upload all the required documents.");
        }
        else{
            const confirmation = confirm('Are you sure you want to apply for a loan?');
            if (!confirmation) {
                return false;
            }
            alert("You have applied for a loan successfully. We will review your application and get back to you.");
            window.location.href = 'client.html';
        }
      });
    }
  });
    </script>
</body>
</html>
