<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js"></script>
    <title>Register | Online Banking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="../css/registration.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="../img/FUBAR Logo.png" />
        </div>
        <ul>
            <li><button id="home" class="home" >Home</button></li>
            <li><button>About Us</button></li>
            <li><button id="report">Report Issue</button></li>
            <li><button>Contact</button></li>
        </ul>
    </div>
    

    <a href="Login.html" onclick="history.back()" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <h1>Choose your identification type</h1>
    <div class="button-container">
        <button id="debitCreditCardBtn" class="registration-btn">Debit/Credit Card</button>
        <button id="accountNumberBtn" class="registration-btn">Account Number</button>
        <button id="passportBtn" class="registration-btn">Passport</button>
        <button id="nationalIdBtn" class="registration-btn">National ID</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
